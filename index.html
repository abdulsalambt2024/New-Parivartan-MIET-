<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PARIVARTAN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Theme Variables */
      :root {
        /* Default (Dark) */
        --bg-app: #0f172a;
        --bg-card: #1e293b;
        --bg-input: #334155;
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --border: #334155;
        --primary: #3b82f6;
        --primary-light: rgba(59, 130, 246, 0.1);
      }

      [data-theme='light'] {
        --bg-app: #f8fafc;
        --bg-card: #ffffff;
        --bg-input: #f1f5f9;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --border: #e2e8f0;
        --primary: #2563eb;
        --primary-light: #eff6ff;
      }

      [data-theme='navy'] {
        --bg-app: #0a192f;
        --bg-card: #112240;
        --bg-input: #233554;
        --text-main: #e6f1ff;
        --text-muted: #8892b0;
        --border: #233554;
        --primary: #64ffda;
        --primary-light: rgba(100, 255, 218, 0.1);
      }

      [data-theme='forest'] {
        --bg-app: #1a2f1a;
        --bg-card: #2f4b2f;
        --bg-input: #3a5a40;
        --text-main: #e8f5e9;
        --text-muted: #a5d6a7;
        --border: #43a047;
        --primary: #4caf50;
        --primary-light: rgba(76, 175, 80, 0.1);
      }

      body { font-family: 'Inter', sans-serif; background-color: var(--bg-app); color: var(--text-main); transition: background-color 0.3s, color 0.3s; }
      
      /* Hide scrollbar for chrome/safari/opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: 'var(--primary)',
            },
            backgroundColor: {
               white: 'var(--bg-card)',
               'gray-50': 'var(--bg-app)',
               'gray-100': 'var(--bg-input)',
               'blue-50': 'var(--primary-light)',
            },
            textColor: {
               'gray-900': 'var(--text-main)',
               'gray-800': 'var(--text-main)',
               'gray-700': 'var(--text-main)', 
               'gray-600': 'var(--text-muted)',
               'gray-500': 'var(--text-muted)',
               'gray-400': 'var(--text-muted)',
            },
            borderColor: {
               'gray-200': 'var(--border)',
               'gray-100': 'var(--border)',
               'gray-300': 'var(--border)',
            }
          }
        }
      }
    </script>

{
  "imports": {

    "otpauth": "https://esm.sh/otpauth@9.2.1",
    "qrcode": "https://esm.sh/qrcode@1.5.3",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.84.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
